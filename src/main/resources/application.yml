spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}/board
    username: ${DB_USER}
    password: ${DB_PASSWORD}


  jpa:
    properties:
      hibernate:
        format_sql: true
        user_sql_cooments: true

    hibernate:
      ddl-auto: create

logging:
  level:
    org:
      apache:
        coyote:
          http11: debug
      hiberante:
        SQL: debug

jwt:
  token:
    secret-key: ${jwt_secret_key}